<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container-fluid bg-primary text-white py-4 mb-4">
    <div class="container">
      <h1 class="display-4 mb-2">
        <i class="bi bi-book-fill me-3"></i>
        Welcome to the Library
      </h1>
      <p class="lead mb-0">Manage your personal book collection with ease</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-4 mb-4">
        <div class="card shadow">
          <div class="card-header bg-success text-white">
            <h4 class="mb-0">
              <i class="bi bi-plus-circle me-2"></i>
              Add New Book
            </h4>
          </div>
          <div class="card-body">
            <form id="book-form">
              <div class="mb-3">
                <label for="book-title" class="form-label">Book Title</label>
                <input type="text" class="form-control" id="book-title" placeholder="Enter book title" required>
              </div>
              <div class="mb-3">
                <label for="book-author" class="form-label">Author</label>
                <input type="text" class="form-control" id="book-author" placeholder="Enter author name" required>
              </div>
              <div class="mb-3">
                <label for="book-pages" class="form-label">Number of Pages</label>
                <input type="number" class="form-control" id="book-pages" placeholder="Enter page count" required min="1">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="is-read">
                <label class="form-check-label" for="is-read">
                  I have read this book
                </label>
              </div>
              <button type="submit" class="btn btn-success w-100">
                <i class="bi bi-plus-lg me-2"></i>
                Add Book
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3>
            <i class="bi bi-collection me-2"></i>
            Your Book Collection
          </h3>
          <span class="badge bg-primary fs-6" id="book-count">0 books</span>
        </div>
        <div id="book-list" class="book-list row g-3"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
